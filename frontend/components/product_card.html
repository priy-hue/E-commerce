<!-- Product Card Component Template -->
<!-- This is a template - actual cards will be generated by JavaScript -->
<div class="product-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
    <div class="relative">
        <img src="https://via.placeholder.com/300x300" alt="Product" class="w-full h-64 object-cover">
        <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-md text-sm font-semibold">Sale</span>
    </div>
    <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Product Name</h3>
        <p class="text-gray-600 text-sm mb-3">Product description goes here...</p>
        <div class="flex items-center mb-3">
            <div class="flex text-yellow-400">
                ★★★★☆
            </div>
            <span class="text-gray-600 text-sm ml-2">(4.0)</span>
        </div>
        <div class="flex justify-between items-center">
            <div>
                <span class="text-2xl font-bold text-indigo-600">$99.99</span>
                <span class="text-gray-500 line-through ml-2">$129.99</span>
            </div>
        </div>
        <div class="mt-4 flex gap-2">
            <button class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition font-medium">
                Add to Cart
            </button>
            <a href="product.html" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition font-medium">
                View
            </a>
        </div>
    </div>
</div>
