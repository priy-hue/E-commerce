<script>
    // Check if user is logged in and update navbar
    setTimeout(() => {
        const user = JSON.parse(localStorage.getItem('user'));
        const loginLink = document.getElementById('loginLink');
            const clearBtn = document.getElementById('clearRecBtn');
        
        if (user && user.loggedIn) {
            // User is logged in - show user name and logout option
            loginLink.innerHTML = `
                <div class="flex items-center gap-2 cursor-pointer">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-sm">${user.name}</span>
                </div>
            `;
            loginLink.onclick = (e) => {
                e.preventDefault();
                if (confirm('Do you want to logout?')) {
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            };
                // Show clear recommendations button for logged-in users
                try { if (clearBtn) clearBtn.classList.remove('hidden'); } catch (err) {}
        }
    }, 100);
</script>
