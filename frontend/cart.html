<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/output.css">
    <script>
        // Check if user is logged in
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-gray-50">
    
    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Cart Section -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Shopping Cart</h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Cart Items -->
                <div class="lg:col-span-2">
                    <div id="cartItems" class="space-y-4">
                        <!-- Cart items will be loaded here by JavaScript -->
                    </div>

                    <!-- Empty Cart Message -->
                    <div id="emptyCart" class="bg-white rounded-lg shadow-md p-12 text-center hidden">
                        <div class="text-6xl mb-4">ðŸ›’</div>
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Your cart is empty</h2>
                        <p class="text-gray-600 mb-6">Looks like you haven't added anything to your cart yet.</p>
                        <a href="index.html" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition inline-block font-semibold">
                            Continue Shopping
                        </a>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div id="orderSummary" class="bg-white rounded-lg shadow-md p-6 sticky top-24">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h2>
                        
                        <div class="space-y-3 mb-6">
                            <div class="flex justify-between text-gray-600">
                                <span>Subtotal (<span id="itemCount">0</span> items)</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between text-gray-600">
                                <span>Shipping</span>
                                <span id="shipping" class="text-green-600">FREE</span>
                            </div>
                            <div class="flex justify-between text-gray-600">
                                <span>Tax (10%)</span>
                                <span id="tax">$0.00</span>
                            </div>
                            <div class="border-t pt-3">
                                <div class="flex justify-between text-lg font-bold text-gray-800">
                                    <span>Total</span>
                                    <span id="total">$0.00</span>
                                </div>
                            </div>
                        </div>

                        <!-- Promo Code -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Promo Code</label>
                            <div class="flex gap-2">
                                <input type="text" id="promoCode" placeholder="Enter code" 
                                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <button onclick="applyPromo()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition font-semibold">
                                    Apply
                                </button>
                            </div>
                        </div>

                        <a href="checkout.html" id="checkoutBtn" class="block w-full bg-indigo-600 text-white text-center px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-semibold mb-3">
                            Proceed to Checkout
                        </a>
                        <a href="index.html" class="block w-full bg-gray-200 text-gray-800 text-center px-6 py-3 rounded-lg hover:bg-gray-300 transition font-semibold">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="assets/JS/cart.js"></script>
</body>
</html>
